<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" class="theme-switch">
        <label for="theme-switch" class="toggle-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <span class="toggle-ball"></span>
        </label>
    </div>

    <div class="calculator-container">
        <div class="calculator">
            <h1>Scientific Calculator</h1>
            
            <div class="display-container">
                <div class="history" id="history"></div>
                <div class="display" id="display">0</div>
            </div>

            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="standard">Standard</button>
                <button class="mode-btn" data-mode="scientific">Scientific</button>
                <button class="mode-btn" data-mode="programmer">Programmer</button>
            </div>

            <div class="memory-container">
                <button class="memory-btn" data-action="mc">MC</button>
                <button class="memory-btn" data-action="mr">MR</button>
                <button class="memory-btn" data-action="m+">M+</button>
                <button class="memory-btn" data-action="m-">M-</button>
                <button class="memory-btn" data-action="ms">MS</button>
            </div>

            <div class="keypad">
                <!-- Standard Keypad -->
                <div class="keypad-section standard-keypad">
                    <button class="btn function" data-action="clear">C</button>
                    <button class="btn function" data-action="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="btn function" data-action="percent">%</button>
                    <button class="btn operator" data-action="divide">÷</button>

                    <button class="btn number" data-value="7">7</button>
                    <button class="btn number" data-value="8">8</button>
                    <button class="btn number" data-value="9">9</button>
                    <button class="btn operator" data-action="multiply">×</button>

                    <button class="btn number" data-value="4">4</button>
                    <button class="btn number" data-value="5">5</button>
                    <button class="btn number" data-value="6">6</button>
                    <button class="btn operator" data-action="subtract">-</button>

                    <button class="btn number" data-value="1">1</button>
                    <button class="btn number" data-value="2">2</button>
                    <button class="btn number" data-value="3">3</button>
                    <button class="btn operator" data-action="add">+</button>

                    <button class="btn number" data-value="0">0</button>
                    <button class="btn number" data-value=".">.</button>
                    <button class="btn function" data-action="negate">±</button>
                    <button class="btn equals" data-action="calculate">=</button>
                </div>

                <!-- Scientific Keypad (hidden by default) -->
                <div class="keypad-section scientific-keypad hidden">
                    <button class="btn function" data-action="sin">sin</button>
                    <button class="btn function" data-action="cos">cos</button>
                    <button class="btn function" data-action="tan">tan</button>
                    <button class="btn function" data-action="factorial">x!</button>

                    <button class="btn function" data-action="asin">sin<sup>-1</sup></button>
                    <button class="btn function" data-action="acos">cos<sup>-1</sup></button>
                    <button class="btn function" data-action="atan">tan<sup>-1</sup></button>
                    <button class="btn function" data-action="pi">π</button>

                    <button class="btn function" data-action="log">log</button>
                    <button class="btn function" data-action="ln">ln</button>
                    <button class="btn function" data-action="power">x<sup>y</sup></button>
                    <button class="btn function" data-action="e">e</button>

                    <button class="btn function" data-action="sqrt">√</button>
                    <button class="btn function" data-action="cbrt">∛</button>
                    <button class="btn function" data-action="square">x²</button>
                    <button class="btn function" data-action="cube">x³</button>

                    <button class="btn function" data-action="exp">EXP</button>
                    <button class="btn function" data-action="rad">RAD</button>
                    <button class="btn function" data-action="deg">DEG</button>
                    <button class="btn function" data-action="mod">MOD</button>
                </div>
                
                <!-- Programmer Keypad (hidden by default) -->
                <div class="keypad-section programmer-keypad hidden">
                    <div class="base-selector">
                        <button class="base-btn active" data-base="hex">HEX</button>
                        <button class="base-btn" data-base="dec">DEC</button>
                        <button class="base-btn" data-base="oct">OCT</button>
                        <button class="base-btn" data-base="bin">BIN</button>
                    </div>
                    
                    <button class="btn hex-btn disabled" data-value="A">A</button>
                    <button class="btn hex-btn disabled" data-value="B">B</button>
                    <button class="btn hex-btn disabled" data-value="C">C</button>
                    <button class="btn hex-btn disabled" data-value="D">D</button>

                    <button class="btn hex-btn disabled" data-value="E">E</button>
                    <button class="btn hex-btn disabled" data-value="F">F</button>
                    <button class="btn function" data-action="lsh">Lsh</button>
                    <button class="btn function" data-action="rsh">Rsh</button>

                    <button class="btn function" data-action="and">AND</button>
                    <button class="btn function" data-action="or">OR</button>
                    <button class="btn function" data-action="xor">XOR</button>
                    <button class="btn function" data-action="not">NOT</button>
                </div>
            </div>
        </div>
    </div>

    <div class="equation-history">
        <h3>Calculation History</h3>
        <div class="history-list" id="history-list"></div>
        <button class="clear-history-btn" id="clear-history">Clear History</button>
    </div>

    <footer>
        <p>Advanced Scientific Calculator | Created with <i class="fas fa-heart"></i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
